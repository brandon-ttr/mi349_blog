<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
        name="description"
        content="Contact me please, I'm verrry desperate"
    >
    <meta
        name="content"
        content="Contact form made for me and by me, Brandon Truong"
    >
    <title>Contact</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><h5>Blog Time</h5></li>
                <li><a href="./index.html">Index</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <li><a href="#newsletter">Newsletter</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="sideline"></div>
        <div class="dogear"></div>
        <div class="dogear bottom"></div>
        <section>
            <h2>Contact Me</h2>
            <form class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name">

                <label for="email">Email</label>
                <input type="email" id="email">

                <label for="reason-select">Reason For Contact</label>
                <select name="contact-reason" id="reason-select">
                <option value="hi">Hi</option>
                <option value="contractor">Looking for a contractor</option>
                <option value="interview">Interested in an interview</option>
                </select>

                <label for="comment">Comment</label>
                <textarea id="comment" name="comment" rows="10" cols="35">
        Let me know if you want to say anything else!</textarea
                >
                <button type="submit" id="contact-submit">Submit</button>
            </form>
        </section>
        <footer>
            <section id="newsletter">
                <h3>Subscribe to the Newsletter</h3>
                <form>
                    <label for="email2">Email</label>
                    <input type="text" id="email2">
                    <label for="submit"></label>
                    <button type="submit" id="submit">Subscribe</button>
                </form>
            </section>
        </footer>
    </main>
</body>
</html>
